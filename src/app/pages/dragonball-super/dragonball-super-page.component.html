<h1>DragonBall Page</h1>

<section class="row">
  <div col-12 col-sm-6 mb-3>
    <h3>Agregar: {{ name() }}</h3>
    <hr />
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    />

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="powerLevel()"
      (change)="powerLevel.set(txtPowerLevel.valueAsNumber)"
      #txtPowerLevel
    />

    <button (click)="addCharecter()" class="mt-2 btn btn-primary">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6 pt-5">
    <dragonball-character-list
      listName="Listado de Personajes"
      [characters]="characters()"
    />
  </div>
</section>
